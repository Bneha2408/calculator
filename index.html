<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            line-height: 1.6;
            background: linear-gradient(
                135deg,
                #1a1a1a 0%,
                #2c4650 25%,
                #2980b9 50%,
                #8e44ad 75%,
                #df7ec5 100%
            );
            color: #e0d3d3;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .clear:hover{
            background-color: #f41b1b;
        }
        .clear:active{
            background-color: rgb(165, 23, 23);
        }
        .backspace:hover{
            background-color: #ed881b;
        }
        .backspace:active{
            background-color: rgb(161, 109, 12);
        }
        .equal:hover{
            background-color: #386bf5;
        }
        .equal:active{
            background-color: #2253d0;
        }
        .operator:hover{
            background-color: #61f148;
        }
        .operator:active{
            background-color: #41b51a;
        }
        .calculator {
            width: 250px;
            background: #252525;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            margin-bottom: 10px;
            border: none;
            outline: none;
            background: #c3bcbc;
            border-radius: 5px;
            padding-right: 10px;
        }
        button:hover {
            background-color: #d4b6b6;
            color: #000;
        }
        button:active {
            background-color:rgb(169, 223, 243);
            color: #000;
        }
        button {
            width: 20%;
            height: 50px;
            margin: 3px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            background-color:rgb(91, 123, 134);
            color: #fff;
            border-radius: 5px;
        }
        .operator { background-color: #79ef59; color: #000; }
        .clear { background-color: #f14749; color: #000; }
        .equal { background-color: #4874ee; color: #000; }
        .backspace{background-color: #eb973c; color: #000;}
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendValue('/')">/</button>
        <button class="operator" onclick="appendValue('*')">*</button>
        <button class="operator" onclick="appendValue('-')">-</button>
        <br>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('+')">+</button>
        <br>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="equal" onclick="calculate()">=</button>
        <br>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="backspace"onclick="deleteLastDigit()">âŒ«</button>
        <br>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
    </div>
    <script>
        const display = document.getElementById("display");

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLastDigit() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value) || "";
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
